<body>
    <main>
        <div class="grid-row">
            <div class="spinner-container">
                <img class="spinner" src="/img/spinner.svg">
            </div>
        </div>
        <div class="grid-row">
            <div class="form-container">
                <h1>Login</h1>
                <block id="failed-attempt"></block>
                <form class="form" method="POST" action="/login">
                    <div class="form-group">
                        <label class="error-label" id="email-error-label" for="user">&nbsp;</label>
                        <input type="text" name="user" id="user" placeholder="Enter Username or Email">                        
                    </div>
                    <div class="form-group">
                        <label class="error-label" id="password-error-label" for="username">&nbsp;</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <input class="submit-button" id="submit-btn" type="submit" value="Login">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
